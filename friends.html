<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frinds-Kokoa Clone </title>
        
    </head>

    <body>
        

        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-full fa-2x"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>    


        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icon">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="fas fa-music fa-2x"></i></span>
                <span><i class="fas fa-cog fa-2x"></i></span>

            </div>        
        </header>

        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i>Friends' Names Display
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://img.search.brave.com/RxYZuWNOxdBe1L4BuT59CjOc8bCup1PcD5SvqgtPcJQ/rs:fit:379:225:1/g:ce/aHR0cHM6Ly90c2U0/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC53/MWNfV2NsZ1dGTVcx/VE9RUzBpdThRSGFK/USZwaWQ9QXBp" 
                    class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nicolas</h4>
                        <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i>

                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://img.search.brave.com/Dc2R6mewyQS24aeUwIQzmBiczciYE9zZKI-cE6JDAWQ/rs:fit:293:225:1/g:ce/aHR0cHM6Ly90c2Uz/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC53/aFZuWkY2b1V5QVN4/RHh6SmRuNXZBSGFM/LSZwaWQ9QXBp" 
                        class="user-component__avatar user-component__avatar--sm"/>
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>

                </div>

            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li></a></li>
                <li class="nav__btn"><a class="nav__link" href="#">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li></a></li>
            </ul>
        </nav>


        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
