<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats-Kokoa Clone </title>
        
    </head>

    <body>
        

        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-full fa-2x"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>    


        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icon">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="far fa-comment fa-2x"></i></span>                
                <span><i class="fas fa-music fa-2x"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a></span>

            </div>        
        </header>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                        <div class="user-component__column">
                            <img src="https://img.search.brave.com/RxYZuWNOxdBe1L4BuT59CjOc8bCup1PcD5SvqgtPcJQ/rs:fit:379:225:1/g:ce/aHR0cHM6Ly90c2U0/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC53/MWNfV2NsZ1dGTVcx/VE9RUzBpdThRSGFK/USZwaWQ9QXBp" 
                            class="user-component__avatar user-component__avatar"/>
                            <div class="user-component__text">
                                <h4 class="user-component__title">Nicolas</h4>
                                <h6 class="user-component__subtitle">please check My Kakao Account Info</h6>                    </div>
                        </div>
                        <div class="user-component__column">
                            <span class="user-component__time">21:22</span>
                            <div class="user-component__notread badge">1</div>

                        </div>
                </div>
            </a>
            
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li></a></li>
                <li class="nav__btn"><a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li></a></li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>your screen is too big.</span>
        </div>

        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
