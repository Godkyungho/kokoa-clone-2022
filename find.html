<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find-Kokoa Clone </title>
        
    </head>

    <body>
        

        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-full fa-2x"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>    


        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icon">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a></span>
                <div class="user-component__dots"></div>

            </div>        
        </header>

        <main class="main-screen">
           <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span></div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book"></i>
                    <span>Add by Contacts</span></div>
                <div class="icon-row__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span></div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span></div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div class="open-chats">
                <div class="open-chats__header">
                    <h4>Open Chats</h4>
                    <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
                </div>

            </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="https://img.search.brave.com/sakFN9j_3_4c8hUaUX1TnOnO_EaPAVRoSEiBU9PKhvQ/rs:fit:355:225:1/g:ce/aHR0cHM6Ly90c2Uz/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC52/Ql8tVWVVVkhfaWJf/Tnh3WGoteFpnSGFK/NCZwaWQ9QXBp"/>
                            <span class="open-post__member-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYPAKo8tUWK58N_G8A8zBFbo0HXhg74t9NgIHEprfFIl3XmivBpd_15MXDD7zTWgBAYIw&usqp=CAU"/>
                            <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                        </div>
                    </div>
                </div>
                <div class="open-post2">
                    <div class="open-post__column">
                        <h5 class="open-post__title">Bts Gang~</h5>
                        <h6 class="open-post__hashtags2">#englishonly#ipurpleyou#taeta..</h6>
                        <div class="open-post__members">
                            <img src="https://img.search.brave.com/sakFN9j_3_4c8hUaUX1TnOnO_EaPAVRoSEiBU9PKhvQ/rs:fit:355:225:1/g:ce/aHR0cHM6Ly90c2Uz/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC52/Ql8tVWVVVkhfaWJf/Tnh3WGoteFpnSGFK/NCZwaWQ9QXBp"/>
                            <span class="open-post__member-count">299 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRygyxz7ePptPbbSC59Ggxqirg4taZn_I9xFg&usqp=CAU"/>
                            <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>215</span></div>
                        </div>
                    </div>
                </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li></a></li>
                <li class="nav__btn"><a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li></a></li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>your screen is super big.</span>
        </div>

        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
